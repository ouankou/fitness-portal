{% load static %}
{# mb-auto #}
<header class="masthead">
    <div class="inner">
        <h3 class="masthead-brand"><a class="brand-name" href="{% url "index" %}">Online Fitness</a></h3>
        <nav class="nav nav-masthead justify-content-center">
            {% if user.is_authenticated %}
                <a class="nav-link" href="#">Welcome to
                {% if user.is_superuser %}
                    admin
                {% elif user.is_staff %}
                    trainer
                {% else %}
                    client
                {% endif %}
                </a>
                <a class="nav-link" href="{% url "logout" %}">Logout</a>
            {% else %}
                <div class="dropdown">
                    <a id="login-dropdown" href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu login-dropdown">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form" role="form" accept-charset="UTF-8"
                                          id="login-nav">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputEmail2">Username</label>
                                            <input type="text" class="form-control" id="exampleInputEmail2"
                                                   name="username" placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2"
                                                   name="password" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <button id="sign-in" type="submit" class="btn btn-primary btn-block">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </nav>
    </div>
</header>
